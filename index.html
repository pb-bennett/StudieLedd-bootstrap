<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <title>Studie-Ledd</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img src="./sl-logo5.svg" alt="StudieLedd logo" height="66" />
          <a class="navbar-brand" href="#"><span class="h1">Studie</span><span class="text-primary h1">Ledd</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Utilities </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-sm btn-secondary text-light" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="carouselExampleControls" class="container p-2 carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/img1.png" class="d-block w-100" alt="Students studying" />
        </div>
        <div class="carousel-item">
          <img src="./img/img2.png" class="d-block w-100" alt="Pikachu 2" />
        </div>
        <div class="carousel-item">
          <img src="./img/img3.png" class="d-block w-100" alt="Bulbasaur" />
        </div>
        <div class="carousel-item">
          <img src="./img/img4.png" class="d-block w-100" alt="Bulbasaur" />
        </div>
        <div class="carousel-item">
          <img src="./img/img5.png" class="d-block w-100" alt="Bulbasaur" />
        </div>
        <div class="carousel-item">
          <img src="./img/img6.png" class="d-block w-100" alt="Bulbasaur" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
